<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

 <script src='https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js'></script>
 <script src='https://cdn.jsdelivr.net/npm/vue-resource@1.3.5'></script>
 <script type='text/javascript'>
 new Vue({
     el: '#starting',
     delimiters: ['${','}'],
     data: {
         articles: [],
         loading: false,
         currentArticle: {},
         message: null,
         newArticle: {'article_heading': null, 'article_body': null },
     },
     mounted: function() {

     },
     methods: {
         getArticles: function() {
             this.loading = true;
             this.$http.get('/api/article')
             .then((response) => {
                 this.articles = response.data;
                 this.loading = false;
             })
             .catch((err) => {
                 this.loading = false;
                 console.log(err);
             })
         },
         getArticle: function(id) {
             this.loading = true;
             this.$http.get(`api/article/${id}`)
             .then((response) => {
                 this.currentArticle = response.data;
                 this.loading = false;
             })
             .catch((err)=>{
                 this.loading = false;
                 console.log(err);
             })
         },
         addArticle: function() {
             this.loading = true;
             this.$http.post(`/api/article/`, this.newArticle)
             .then((response)=>{
                 this.loading = false;
                 this.getArticles;
             })
             .catch((err) => {
                 this.loading = false;
                 console.log(err);
             })
         },
         updateArticle: function() {
             this.loading = true;
             this.$http.put(`/api/article/${this.currentArticle.article_id}`,
             this.currentArticle)
             .then((response) => {
                 this.loading = false;
                 this.currentArticle = response.data;
                 this.getArticles();
             })
             .catch((err) => {
                 this.loading = false;
                 console.log(err);
             })
         },
         deleteArticle: function(id) {
             this.loading = true;
             this.$http.delete(`/api/article/${id}`)
             .then((response)=>{
                 this.loading = false;
                 this.getArticles();
             })
             .catch((err)=> {
                 this.loading = false;
                 console.log(err);
             })
         }
     }
 });
 </script>
</body>
</html>
